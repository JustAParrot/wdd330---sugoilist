<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SugoiList — Anime Search</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>SugoiList</h1>
        <form id="search-form" autocomplete="off">
            <label for="q">Search</label>
            <input id="q" name="q" type="search" placeholder="Search by title…" required />
            <button type="submit">Search</button>
        </form>

        <div id="search-type-toggle">
            <button data-type="anime" class="active">Anime</button>
            <button data-type="manga">Manga</button>
        </div>

        <nav>
            <a href="./watchlist.html">Watchlist</a>
        </nav>
    </header>

    <main>
        <p id="status" aria-live="polite"></p>
        <ul id="results" aria-label="Anime results"></ul>
    </main>

    <script type="module" src="./js/main.mjs"></script>
</body>

</html>
